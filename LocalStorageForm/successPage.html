        <main class="container">

              </tr>
              <tr>

              <tr>
                <td>Email</td>

        <script>
            let greetingsName = document.getElementById("greetingsName");
            let submittedName = document.getElementById("submittedName");
            let submittedSurname = document.getElementById("submittedSurname");
            let submittedEmail = document.getElementById("submittedEmail");
            let submittedDob = document.getElementById("submittedDob");

            greetingsName.innerHTML +=  localStorage.getItem('name');   
            submittedName.innerHTML +=  localStorage.getItem('name');   
            submittedSurname.innerHTML +=  localStorage.getItem('surname');

            submittedDob.innerHTML +=  localStorage.getItem('dob');
